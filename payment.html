<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>-</title>
    <!-- 1. Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- 2. Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- 3. Google Fonts + Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


    <!-- 4. Tu CSS personalizado -->
    <link rel="stylesheet" href="style.css">

    <style>
        .cb_color {}

        .border-custom_ext {
            border: 2px solid;
            border-radius: 15px;
            border-color: #8fbc8f !important;
        }

        .border-custom_int {
            border-color: #8fbc8f !important;
        }

        .bg_color {
            background-color: #F8F9ED !important;
            ;
        }

        .text-foreground.text-foreground-secondary {
            color: #4A4A4A;
        }


        .no-border {
            border: none !important;
            /* elimina el borde */
            background-color: transparent;
            /* hace el fondo transparente */
            box-shadow: none !important;
            /* elimina sombra si aplica */
        }

        .button_pay {
            width: 200px;
        }
    </style>

</head>

<body>
    <!-- HEADER -->
    <div class="container">
        <header class="border-bottom">
            <nav class="navbar navbar-expand-md py-3">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand d-flex align-items-center text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <span id="logo_name" class="fs-4">Atabey Studio</span>
                    </a>

                    <button class="navbar-toggler border-0 ms-auto" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" aria-label="Toggle navigation">
                        <span class="material-symbols-outlined">menu</span>

                    </button>

                    <!-- Offcanvas para móvil -->
                    <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="offcanvasMenu"
                        aria-labelledby="offcanvasMenuLabel" data-bs-theme="light">

                        <div class="offcanvas-body pb-2">
                            <ul class="nav nav-pills flex-column mb-2">
                                <li class="nav-item">
                                    <a href="#" class="nav-link active" aria-current="page">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#services_others" class="nav-link">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Reviews</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">FAQs</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Menú normal para desktop -->
                    <div class="collapse navbar-collapse justify-content-end d-none d-md-flex" id="navbarNav">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#services_desktop" class="nav-link">Services</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">FAQs</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <main>
        <div class="container col-lg-8">
            <div class=" cb_color p-4 p-sm-5">
                <h2 class="text-center fw-bold mb-4" style="font-size:1.75rem;">Resumen de la reserva</h2>

                <form action="/submit-reserva" method="POST">
                    <!-- Información del cliente -->
                    <div class="mb-5">
                        <h5 class="fw-bold mb-3">Información del cliente</h5>
                        <div class="bg_color border-custom_ext">
                            <dl class="m-1">
                                <div class="row g-2 px-4 py-2 align-items-center border-bottom border-custom_int">
                                    <dt class="col-4 small fw-medium text-foreground-secondary">Nombre</dt>
                                    <dd class="col-8 small mb-0">
                                        <input type="text" name="nombre" class="form-control form-control-sm"
                                            value="Sofía Rodríguez" required>
                                    </dd>
                                </div>
                                <div class="row g-2 px-4 py-2 align-items-center border-bottom border-custom_int">
                                    <dt class="col-4 small fw-medium text-foreground-secondary">Correo</dt>
                                    <dd class="col-8 small mb-0">
                                        <input type="email" name="correo" class="form-control form-control-sm"
                                            value="sofia.rodriguez@email.com" required>
                                    </dd>
                                </div>
                                <div class="row g-2 px-4 py-2 align-items-center">
                                    <dt class="col-4 small fw-medium text-foreground-secondary">Teléfono</dt>
                                    <dd class="col-8 small mb-0">
                                        <input type="tel" name="telefono" class="form-control form-control-sm"
                                            value="666-777-888" required>
                                    </dd>
                                </div>
                            </dl>
                        </div>
                    </div>

                    <!-- Pago -->
                    <div class="mb-5">
                        <h5 class="fw-bold mb-3">Pago</h5>
                        <div class="bg_color border-custom_ext">
                            <dl class="m-1">
                                <div class="row g-2 px-4 py-2 align-items-center border-bottom border-custom_int">
                                    <dt class="col-4 small fw-medium text-foreground-secondary mb-0">Subtotal</dt>
                                    <dd class="col-8 mb-0">
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text no-border">$</span>
                                            <input type="number" class="form-control" value="80" readonly>
                                        </div>
                                    </dd>
                                </div>
                                <div class="row g-2 px-4 py-2 align-items-center border-bottom border-custom_int">
                                    <dt class="col-4 small fw-medium text-foreground-secondary mb-0">Impuestos</dt>
                                    <dd class="col-8 mb-0">
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text no-border">$</span>
                                            <input type="number" name="impuestos" value="8"
                                                class="form-control form-control-sm" readonly>
                                        </div>
                                    </dd>
                                </div>
                                <div class="row g-2 px-4 py-2 align-items-center fw-bold">
                                    <dt class="col-4 small fw-medium text-foreground-secondary mb-0">Total</dt>
                                    <dd class="col-8 mb-0">
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text no-border">$</span>
                                            <input type="number" name="total" value="88"
                                                class="form-control form-control-sm" readonly>
                                        </div>
                                    </dd>
                                </div>
                            </dl>
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="mt-4 d-flex justify-content-end">
                        <button type="submit" class="button button_wa button_pay" style="font-size:1rem;">
                            Confirmar y pagar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="divider my-2 py-3 my-sm-2 py-sm-2 my-md-4 py-md-1"></div>
    </main>

    <!-- footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> <a href="/"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                    <svg class="bi" width="30" height="24" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a> <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Atabaey Studio</span> </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi"
                            width="24" height="24" aria-hidden="true">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi"
                            width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
