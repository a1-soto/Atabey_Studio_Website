 <script>
    let currentDate = new Date();

    function fillCalendar(containerId, labelId, date) {
      const container = document.getElementById(containerId);
      const label = document.getElementById(labelId);
      container.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();
      label.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      // Calcular cuántas filas necesita (6 filas máximo)
      let dayCounter = 1;
      for (let week = 0; week < 6; week++) {
        const row = document.createElement('div');
        row.classList.add('row', 'g-1', 'mb-1');

        for (let day = 0; day < 7; day++) {
          const col = document.createElement('div');
          col.classList.add('col');

          if ((week === 0 && day < firstDay) || dayCounter > lastDate) {
            col.innerHTML = '&nbsp;';
          } else {
            const btn = document.createElement('button');
            btn.textContent = dayCounter;
            btn.classList.add('calendar-btn');
            btn.addEventListener('click', () => {
              document.querySelectorAll('.calendar-btn').forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
            });
            col.appendChild(btn);
            dayCounter++;
          }

          row.appendChild(col);
        }

        container.appendChild(row);
      }
    }

    function renderCalendars() {
      const firstMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      const secondMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);

      fillCalendar('daysContainer1', 'monthLabel1', firstMonth);
      fillCalendar('daysContainer2', 'monthLabel2', secondMonth);
    }

    renderCalendars();

    document.getElementById('prevMonth1').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendars();
    });
    document.getElementById('nextMonth1').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendars();
    });
    document.getElementById('prevMonth2').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendars();
    });
    document.getElementById('nextMonth2').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendars();
    });
  </script>
